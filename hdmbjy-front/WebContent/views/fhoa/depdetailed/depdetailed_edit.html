<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		DEPDETAILED_ID: '',	//主键ID
		pd: [],						//存放字段参数
		LEDGER: '',
		REGISTER: '',
		RECRUIT : '',
		CONTENT: '',
		DEPARTMENT_ID: '', //机构id
		msg:'add'
    },
    
	methods: {
		
        //初始执行
        init() {
        	//var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	var ID = this.getUrlKey('ID');	//机构id
        	/* if(null != FID){
        		this.msg = 'edit';
        		this.DEPDETAILED_ID = FID;
        		this.getData();
        	} */
        	
        	
        	setTimeout(function(){
        		vm.getDep();
            },100);
        	setTimeout(function(){
        		vm.getDict();
            },300);
        	
        	this.DEPARTMENT_ID = ID;
        },
        
        //去保存
    	save: function (){
    		
    		var recruits = document.getElementsByName('recruits');
    		var contents = document.getElementsByName('contents');
    		var recruit = '';
    		var content = '';
    		
    		for(var i=0;i<recruits.length;i++){
    	           if(recruits[i].checked){
    	        	   recruit=recruit+recruits[i].value+",";
    	             }
    	    }
    		
    		for(var i=0;i<contents.length;i++){
 	           if(contents[i].checked){
 	        	  content=content+contents[i].value+",";
 	             }
 	    	}
    		
    		
    		console.info(recruit);
    		console.info(content);
			
			if(this.pd.SCHOOLTEL == '' || this.pd.SCHOOLTEL == undefined){
				$("#SCHOOLTEL").tips({
					side:3,
		            msg:'请输入学校电话',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.SCHOOLTEL = '';
				this.$refs.SCHOOLTEL.focus();
			return false;
			}
			
			
			if(this.LEDGER == ''){
				$("#LEDGER").tips({
					side:3,
		            msg:'请输入台账',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.LEDGER = '';
				this.$refs.LEDGER.focus();
			return false;
			}
			if(this.REGISTER == ''){
				$("#REGISTER").tips({
					side:3,
		            msg:'请输入意向登记表',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.REGISTER = '';
				this.$refs.REGISTER.focus();
			return false;
			}
    		
    		//$("#showform").hide();
    		//$("#jiazai").show();
    		
    		 
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'depdetailed/'+this.msg,
			    	data: {DEPDETAILED_ID:this.DEPDETAILED_ID,
				    ORGANIZER:this.pd.ORGANIZER,
				    OPHONE:this.pd.OPHONE,
				    CONTACTS:this.pd.CONTACTS,
				    CPHONE:this.pd.CPHONE,
				    SCHOOLTEL:this.pd.SCHOOLTEL,
				    SCHOOLNAME:this.pd.SCHOOLNAME,
					RECRUIT:recruit,
					CONTENT:content,
				    BZ:this.pd.BZ,
					LEDGER:this.LEDGER,
					REGISTER:this.REGISTER,
					DEPARTMENT_ID:this.DEPARTMENT_ID,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("机构详细信息",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'depdetailed/goEdit',
		    	data: {DEPDETAILED_ID:this.DEPDETAILED_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
						vm.RECRUIT = data.pd.RECRUIT;
						vm.CONTENT = data.pd.CONTENT;
						vm.LEDGER = data.pd.LEDGER;
						vm.REGISTER = data.pd.REGISTER;
                     }else if ("exception" == data.result){
                     	showException("机构详细信息",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	getDep: function (){
    		 
    		$.ajax({
             	xhrFields: {
                     withCredentials: true
                 },
 				type: "POST",
 				url: httpurl+'depdetailed/getDep',
 		    	data: {DEPARTMENT_ID:this.DEPARTMENT_ID,tm:new Date().getTime()},
 				dataType:"json",
 				success: function(data){
                      if("success" == data.result){
                      	if(data.pd != null){
                      		vm.pd = data.pd;							//参数map
     						vm.RECRUIT = data.pd.RECRUIT;
     						vm.CONTENT = data.pd.CONTENT;
     						vm.LEDGER = data.pd.LEDGER;
     						vm.REGISTER = data.pd.REGISTER;
     						vm.DEPDETAILED_ID = data.pd.DEPDETAILED_ID;
     						vm.msg = 'edit';
                      	}	
                      
                      }else if ("exception" == data.result){
                      	showException("机构详细信息",data.exception);	//显示异常
                      	$("#showform").show();
                  		$("#jiazai").hide();
                      }
                   }
 			}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		  $("#jiazai").hide();
            });
    		
    		
    		
    	},
    	
    	//获取数据字典数据
		getDict: function (){
			
				$.ajax({
					xhrFields: {
                    withCredentials: true
                	},
					type: "POST",
					url: httpurl+'dictionaries/getLevelsByNameEn?tm='+new Date().getTime(),
			    	data: {NAME_EN:'Enrollment target'},
					dataType:'json',
					success: function(data){
						 $.each(data.list, function(i, dvar){
							var  recruit = vm.RECRUIT;
							if (recruit != "") {
								if (recruit.indexOf(dvar.BIANMA) != -1) {
									$("#RECRUIT").append("<input name = 'recruits' type='checkbox' id='recruit"+dvar.BIANMA+"' value="+dvar.BIANMA+" checked><label for='recruit"+i+"'>"+dvar.NAME+"</label>");
								}else{
									$("#RECRUIT").append("<input name = 'recruits' type='checkbox' id='recruit"+dvar.BIANMA+"' value="+dvar.BIANMA+"><label for='recruit"+i+"'>"+dvar.NAME+"</label>");
								}
							}else{
									$("#RECRUIT").append("<input name = 'recruits' type='checkbox' id='recruit"+dvar.BIANMA+"' value="+dvar.BIANMA+"><label for='recruit"+i+"'>"+dvar.NAME+"</label>");
							}
							
						 
						 });
					}
				});
				
				$.ajax({
					xhrFields: {
                    withCredentials: true
                	},
					type: "POST",
					url: httpurl+'dictionaries/getLevelsByNameEn?tm='+new Date().getTime(),
			    	data: {NAME_EN:'Organizing contents'},
					dataType:'json',
					success: function(data){
						 $.each(data.list, function(i, dvar){
							var content = vm.CONTENT;
							if (content != "") {
								if (content.indexOf(dvar.BIANMA) != -1) {
									 $("#CONTENT").append(" <input name = 'contents' type='checkbox' id='content"+dvar.BIANMA+"' value="+dvar.BIANMA+" checked><label for='content"+i+"'>"+dvar.NAME+"</label>");
								 }else{
									 $("#CONTENT").append(" <input name = 'contents' type='checkbox' id='content"+dvar.BIANMA+"' value="+dvar.BIANMA+"><label for='content"+i+"'>"+dvar.NAME+"</label>");
								 }
							}else{
								$("#CONTENT").append(" <input name = 'contents' type='checkbox' id='content"+dvar.BIANMA+"' value="+dvar.BIANMA+"><label for='content"+i+"'>"+dvar.NAME+"</label>");
							}
							 
						 });
					}
				});
				$.ajax({
					xhrFields: {
                    withCredentials: true
                	},
					type: "POST",
					url: httpurl+'dictionaries/getLevelsByNameEn?tm='+new Date().getTime(),
			    	data: {NAME_EN:'Ledger'},
					dataType:'json',
					success: function(data){
						 $("#LEDGER").append("<option value=''>请选择台账</option>");
						 $.each(data.list, function(i, dvar){
							 if(vm.LEDGER == dvar.BIANMA){
							  	$("#LEDGER").append("<option value="+dvar.BIANMA+" selected>"+dvar.NAME+"</option>");
							 }else{
								$("#LEDGER").append("<option value="+dvar.BIANMA+">"+dvar.NAME+"</option>");
							 }
						 });
					}
				});
				$.ajax({
					xhrFields: {
                    withCredentials: true
                	},
					type: "POST",
					url: httpurl+'dictionaries/getLevelsByNameEn?tm='+new Date().getTime(),
			    	data: {NAME_EN:'Intention registratio'},
					dataType:'json',
					success: function(data){
						 $("#REGISTER").append("<option value=''>请选择意向登记表</option>");
						 $.each(data.list, function(i, dvar){
							 if(vm.REGISTER == dvar.BIANMA){
							  	$("#REGISTER").append("<option value="+dvar.BIANMA+" selected>"+dvar.NAME+"</option>");
							 }else{
								$("#REGISTER").append("<option value="+dvar.BIANMA+">"+dvar.NAME+"</option>");
							 }
						 });
					}
				});
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
