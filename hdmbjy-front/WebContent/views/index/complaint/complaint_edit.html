<script src="../../../assets/js/jquery.tips.js"></script>

<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		COMPLAINT_ID: '',	//主键ID
		pd: [],						//存放字段参数
		msg:'add',
		CL_TIME:'', 
		TJ_TIME:'',
    },
	
	methods: {
		
        //初始执行
        init() {
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.COMPLAINT_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict();
            },200);
        },
        
        //去保存
    	save: function (){
    		
			if(this.pd.JB_USER == '' || this.pd.JB_USER == undefined){
				$("#JB_USER").tips({
					side:3,
		            msg:'请输入举报人',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.JB_USER = '';
				this.$refs.JB_USER.focus();
			return false;
			}
			if(this.pd.JB_TEL == '' || this.pd.JB_TEL == undefined){
				$("#JB_TEL").tips({
					side:3,
		            msg:'请输入举报人电话',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.JB_TEL = '';
				this.$refs.JB_TEL.focus();
			return false;
			}
			if(this.pd.UNIT == '' || this.pd.UNIT == undefined){
				$("#UNIT").tips({
					side:3,
		            msg:'请输入被举报单位',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.UNIT = '';
				this.$refs.UNIT.focus();
			return false;
			}
			if(this.pd.REASON == '' || this.pd.REASON == undefined){
				$("#REASON").tips({
					side:3,
		            msg:'请输入举报原由',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.REASON = '';
				this.$refs.REASON.focus();
			return false;
			}
			if(this.pd.REPLY == '' || this.pd.REPLY == undefined){
				$("#REPLY").tips({
					side:3,
		            msg:'请输入处理结果',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.REPLY = '';
				this.$refs.REPLY.focus();
			return false;
			}
    		
    		$("#showform").hide();
    		$("#jiazai").show();
    		
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'complaint/'+this.msg,
			    	data: {COMPLAINT_ID:this.COMPLAINT_ID,
				    JB_USER:this.pd.JB_USER,
				    JB_TEL:this.pd.JB_TEL,
					TYPE:this.pd.TYPE,
				    UNIT:this.pd.UNIT,
				    REASON:this.pd.REASON,
				    IP:this.pd.IP,
				    CL_TIME:this.CL_TIME, 
				    TJ_TIME:this.TJ_TIME,
				    REPLY:this.pd.REPLY,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("投诉管理",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'complaint/goEdit',
		    	data: {COMPLAINT_ID:this.COMPLAINT_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
						vm.TYPE = data.pd.TYPE;
						vm.CL_TIME = data.pd.CL_TIME;
						vm.TJ_TIME = data.pd.TJ_TIME;
                     }else if ("exception" == data.result){
                     	showException("投诉管理",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
				$.ajax({
					xhrFields: {
                    withCredentials: true
                	},
					type: "POST",
					url: httpurl+'dictionaries/getLevels?tm='+new Date().getTime(),
			    	data: {DICTIONARIES_ID:'88c4a095e86041fd928c2a95789b1dc5'},
					dataType:'json',
					success: function(data){
						 $("#TYPE").append("<option value=''>请选择举报类型</option>");
						 $.each(data.list, function(i, dvar){
							 if(vm.TYPE == dvar.BIANMA){
							  	$("#TYPE").append("<option value="+dvar.BIANMA+" selected>"+dvar.NAME+"</option>");
							 }else{
								$("#TYPE").append("<option value="+dvar.BIANMA+">"+dvar.NAME+"</option>");
							 }
						 });
					}
				});
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
