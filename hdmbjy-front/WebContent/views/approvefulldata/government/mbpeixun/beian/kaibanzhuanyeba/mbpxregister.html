<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
<title>海淀区民办培训学校申请备案登记表</title>
<link href="../../css/pagetable.css" rel="stylesheet" type="text/css">
<link rel="icon" href="../../../../../../assets/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="../../../../../../assets/fonts/fontawesome/css/fontawesome-all.min.css">
<link rel="stylesheet" href="../../../../../../assets/plugins/animation/css/animate.min.css">
<link rel="stylesheet" href="../../../../../../assets/css/bootstrap/bootstrap.css">
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script>
$(function(){
	$(".tableT p").focus(function(){
		$(this).parents(".tableT").find(".cf6f9ff").removeClass("cf6f9ff");
	    $(this).parent().addClass("cf6f9ff");
	});
	$(".tableT p").blur(function(){
		$(this).parents(".tableT").find(".cf6f9ff").removeClass("cf6f9ff");
	});
	
});
</script>
</head>
<body>
<div class="pagetable" id="app">
	<input type="hidden" :value="MBPXREGISTER_ID" :id="FORM_ID"/>
	<input type="hidden" :value="SUB_STATUS" :id="FORM_ID+'SUB_STATUS'"/>
	<input type="hidden" :value="APPROVEFORM_ID" :id="FORM_ID+'APPROVEFORM_ID'"/>
	<h1>海淀区民办培训学校申请备案登记表</h1>
	<ul>
		<li style="width:50%;">培训机构（公章）：</li>
		<li style="width:50%;text-align:right">海教社备（<p class="alignc" style="width:50px;display:inline-block;"   ref="HAIJIAO_NUMBER" id="HAIJIAO_NUMBER" v-text="pd.HAIJIAO_NUMBER"  :contenteditable="isPreview?false:true"></p>）<p class="alignc" style="width:50px;display:inline-block;" contenteditable="false"></p>号<span :contenteditable="isPreview?false:true"></span></li>
	</ul>
	<table class="tableT" width="100%" border="0" cellspacing="0" cellpadding="0">
	  <tr>
		<th width="25%" colspan="2">学校全称</th>
		<td colspan="5"><p :contenteditable="isPreview?false:true" ref="SC_ALLNAME" id="SC_ALLNAME" v-text="pd.SC_ALLNAME"></p></td>
		<th width="12.5%">教民1101087<p  style="text-decoration:underline" :contenteditable="isPreview?false:true" ref="NUMBER1" id="NUMBER1"  v-text="pd.NUMBER1"></p>号</th>
	  </tr>
	  <tr>
		<th colspan="2">校长及电话</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="PRINCIPAL_AND_PHONE" id="PRINCIPAL_AND_PHONE" v-text="pd.PRINCIPAL_AND_PHONE" ></p></td>
		<th width="12.5%">联系人及电话</th>
		<td colspan="2"><p :contenteditable="isPreview?false:true"  ref="LINKMAN_AND_PHONE" id="LINKMAN_AND_PHONE" v-text="pd.LINKMAN_AND_PHONE"></p></td>
		</tr>
	  <tr>
		<th colspan="2" rowspan="2">预备案项目</th>
		<th width="12.5%">校长</th>
		<th width="12.5%">决策机构负责人</th>
		<th width="12.5%">决策机构成员</th>
		<th>法定代表人</th>
		<th width="12.5%">举办者更名</th>
		<th width="12.5%">开办专业</th>
	  </tr>
	  <tr>
		<td><p :contenteditable="isPreview?false:true" ref="PRINCIPAL" id="PRINCIPAL" v-text="pd.PRINCIPAL" ></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="DECISION_MAKING_HEADMAN" id="DECISION_MAKING_HEADMAN" v-text="pd.DECISION_MAKING_HEADMAN"></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="DECISION_MAKING_MEMBER" id="DECISION_MAKING_MEMBER" v-text="pd.DECISION_MAKING_MEMBER" ></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="LEGAL_PERSON" id="LEGAL_PERSON" v-text="pd.LEGAL_PERSON" ></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="CHANGE_OF_ORGANIZER" id="CHANGE_OF_ORGANIZER" v-text="pd.CHANGE_OF_ORGANIZER"></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="OPEN_MAJOR" id="OPEN_MAJOR" v-text="pd.OPEN_MAJOR"></p></td>
	  </tr>
	  <tr>
		<th width="12.5%">备案前</th>
		<td colspan="7"><p :contenteditable="isPreview?false:true" ref="RECORD_BEFORE" id="RECORD_BEFORE" v-text="pd.RECORD_BEFORE"></p></td>
		</tr>
	  <tr>
		<th>备案后</th>
		<td colspan="7"><p :contenteditable="isPreview?false:true"  ref="RECORD_AFTER" id="RECORD_AFTER" v-text="pd.RECORD_AFTER" ></p></td>
		</tr>
	  <tr>
		<th>举办者意见</th>
			<td colspan="3"  ref="ORGANIZER_DATE" id="ORGANIZER_DATE">
				<p class="mh200" :contenteditable="isPreview?false:true" ref="ORGANIZER_OPINION" id="ORGANIZER_OPINION" v-text="pd.ORGANIZER_OPINION"></p>个人举办者签字：</br>单位举办者盖公章（法人代表人签字）：</br>
				<p class="alignc" style="width:50px;display:inline-block;"  ref="YEAR1" id="YEAR1" v-text="pd.YEAR1" :contenteditable="isPreview?false:true"></p>年
				<p class="alignc" style="width:50px;display:inline-block;"  ref="MONTH1" id="MONTH1" v-text="pd.MONTH1"  :contenteditable="isPreview?false:true"></p>月
				<p class="alignc" style="width:50px;display:inline-block;"  ref="DAY1" id="DAY1" v-text="pd.DAY1" :contenteditable="isPreview?false:true"></p>日
			</td>
		<th>教育业务主管部门意见</th>
			<td colspan="3"  ref="COMPETENT_DATE" id="COMPETENT_DATE" >
				<p class="mh200" :contenteditable="isPreview?false:true" ref="COMPETENT_ADVICE" id="COMPETENT_ADVICE" v-text="pd.COMPETENT_ADVICE"></p>业务部门领导签字：</br>
				<p class="alignc" style="width:50px;display:inline-block;" ref="YEAR2" id="YEAR2" v-text="pd.YEAR2"  :contenteditable="isPreview?false:true"></p>年
				<p class="alignc" style="width:50px;display:inline-block;" ref="MONTH2" id="MONTH2" v-text="pd.MONTH2"  :contenteditable="isPreview?false:true"></p>月
				<p class="alignc" style="width:50px;display:inline-block;" ref="DAY2" id="DAY2" v-text="pd.DAY2"  :contenteditable="isPreview?false:true"></p>日
			</td>
		</tr>
	  <tr>
		<th>交件人</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="DELIVERY_AND_PHONE" id="DELIVERY_AND_PHONE" v-text="pd.DELIVERY_AND_PHONE"></p></td>
		<th>交件日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="DELIVERY_DATE" id="DELIVERY_DATE" v-text="pd.DELIVERY_DATE"></p></td>
		</tr>
	  <tr>
		<th>受理人</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="ACCEPTOR" id="ACCEPTOR" v-text="pd.ACCEPTOR"></p></td>
		<th>受理日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="ACCEPTING_DATE" id="ACCEPTING_DATE" v-text="pd.ACCEPTING_DATE"></p></td>
		</tr>
	  <tr>
		<th>审核人</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="VERIFIER" id="VERIFIER" v-text="pd.VERIFIER" ></p></td>
		<th>审核日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="VERIFIER_DATE" id="VERIFIER_DATE" v-text="pd.VERIFIER_DATE" ></p></td>
		</tr>
	  <tr>
		<th>备注</th>
		<td colspan="7"><p :contenteditable="isPreview?false:true" ref="BEIZHU" id="BEIZHU" v-text="pd.BEIZHU"></p></td>
	  </tr>
	</table>
	<div class="bz">
	注：举办者意见一项需举办者盖章、签字。
	</div>
	
	<div class="input-group" style="margin-top:10px;background-color: white" v-show="!isPreview">
		<span style="width: 100%;text-align: center;">
			<button  class="btn btn-default btn-sm" type="button"  @click="save(1)">暂存</button >
			<button  class="btn btn-default btn-sm" type="button"  @click="save(0)">提交</button >
			<button  class="btn btn-default btn-sm"   type="button"  onclick="top.Dialog.close()">取消</button >
		</span>
	</div>

</div>
<!-- vue -->
<script type="text/javascript" src="../../../../../../assets/js-vue/vue.js"></script>
<!--全局配置-->
<script type="text/javascript" src="../../../../../../assets/js-v/config.js"></script>

<script src="../../../../../../assets/js/jquery.tips.js"></script>

</html>
