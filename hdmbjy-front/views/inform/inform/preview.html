	<style>
		#textarea {
		            display: block;
		            margin: 0 auto;
		            overflow: hidden;
		            width: 60%;
		            font-size: 14px;
		            height: 18px;
		            line-height: 24px;
		            padding: 2px;
		        }
	</style>

</head>
<body>

<div id="main">
  
    <div style="border-top: 1px #cdcdcd solid">
		<div class="jumbotron" style="margin:0px;display: flex;flex-direction: column; align-items:center;justify-content:center">
		  <!-- <h1>{{pd.TITLE}}</h1> -->
		  <div style="width: 100%;text-align:center;margin-bottom: 20px;">
			  <h2 style="font-family:SimHei">{{pd.TITLE}}</h2>
		  </div>
		  <div style="width: 90%;height: auto;line-height:40px;text-align:justify;text-justify: inter-ideograph; ">
			    <p id="textarea" style="font-size: 18px;width: 100%;height: inherit;white-space:pre-wrap">{{pd.CONTENT}}</p>
		  </div>
		  
		
		</div>
		
		<div class="jumbotron" style="padding-left: 60px!important;padding-bottom: 10px!important;padding-top:10px;margin-bottom: 0px;">
		  <div class="page-header" style="float:left;margin:0;width: 100%;">
		      <h3 style="margin:0;line-height:50px;font-family:SimHei">附件</h3>
		  </div>
		  <div style="float:left;width:calc(100% - 80px)">
			<h4 v-show="varList.length==0" style="font-weight: bold;">没有附件</h4>
			<ul  v-show="varList.length!=0" v-for="(data,index) in varList" style="line-height:50px;float:left;margin:10px 20px;display: block;">
				<li>
					<a href="#" v-on:click="downloadAtt(data.ID,data.URL)" style="text-decoration:none;"><li  style="list-style: none;" >{{index+1}}.{{data.ORIGINAL_NAME}}</li></a>
				</li>
			</ul>
		  </div>
		  <div style="clear:both;"></div>
		</div>
		<!-- v-show="isUser&&hasInformTable" -->
		<div class="jumbotron"  v-show="isUser&&hasInformTable"  style="padding-left: 60px!important;padding-bottom: 10px!important;padding-top:10px;margin-bottom: 0px;">
		  <div class="page-header" style="float:left;margin:0;width: 100%;">
		      <h3 style="margin:0;line-height:50px;font-family:SimHei;display: inline;">回执单</h3>
			  <span style="color: firebrick;margin-left: 10px;"  v-show="!hasTableDataInfo">(请填写回执单)</span>
		      
		  </div>
		  <div style="float:left;width:calc(100% - 80px)">
			  <table class="layui-table">
			      <thead>
					<tr>
						<td colspan="3" style="text-align: center;width: 100%;">{{informTable.TITLE}}</td>
					</tr>
			  		<tr>
			  			<th style="width: 10%;">序号</th>
			  			<th style="width: 30%;">名称</th>
			  			<th style="width: 60%;">内容</th>
			  		</tr>
			  	</thead>
			  	<tbody>
			  		<tr v-for="(option,index) in options" class="table_options">
						<td style="width: width: 10%;">{{index+1}}</td>
			  			<td style="width: 30%;" class="option_name">{{option.NAME}}</td>
						<template v-if="option.TYPE=='INPUT'">
							<td  :c_type="option.TYPE" :contenteditable="isPreview?false:true" :id="option.PINYIN" class="option_value option_type" :c_name="option.PINYIN">
							</td>
						</template>
						<template v-if="option.TYPE=='RADIO'">
							<td  :c_type="option.TYPE" style="width: 60%;"  :id="option.PINYIN" class="option_type" :c_name="option.PINYIN">
								<template v-for="coption in option.childOption" style="margin-right: 40px;">
								<input type="radio" :id="coption.PINYIN" :name="option.PINYIN" class="option_value"  :value="coption.PINYIN" style="margin-left: 10px;" >{{coption.NAME}}
								</template>
							</td>
						</template>
						<template v-if="option.TYPE=='CHECKBOX'">
							<td  :c_type="option.TYPE" style="width: 60%;" :id="option.PINYIN" class="option_type" :c_name="option.PINYIN">
								<template v-for="coption in option.childOption" style="margin-right: 10px;">
								<input type="checkbox" :id="coption.PINYIN" :name="option.PINYIN" class="option_value" :value="coption.PINYIN" style="margin-left: 10px;" >{{coption.NAME}}
								</template>
							</td>
						</template>
						<template v-if="option.TYPE=='TEXTAREA'">
							<td  :c_type="option.TYPE" style="width: 60%;height: 100px;" :id="option.PINYIN" :contenteditable="isPreview?false:true" class="option_value option_type" :c_name="option.PINYIN">
							</td>
						</template>
			  			<td>
			  			</td>
			  		</tr>
			  	</tbody>
			  </table>
			  <button  v-show="!hasTableDataInfo"  type="button" class="layui-btn layui-btn-sm" @click="submitInformTable()">提交</button>
		  </div>
		  <div style="clear:both;"></div>
		</div>
		<div id="" class="jumbotron" style="padding-top:10px;margin-top:0;padding-left: 60px!important;margin-right:30px;display: flex;flex-direction: column; justify-content:center;margin-bottom: 0px;" v-show="!isUser">
			<div class="page-header" style="margin:0;">
			    <h3 style="margin:0;line-height:50px;font-family:SimHei">通知详细</h3>	
			</div>
			<div  class="table-responsive" style="clear:both;width: 100%;">
				<table  class="table table-striped text-nowrap" id="exampleTable" >
				</table>
			</div>
			<div align="right" style="margin-top: -20px"><button type="button" class="layui-btn layui-btn-xs" v-on:click="goExcel"> 导出回执</button></div>
			
		</div>
		
        

    </div>
</div>
