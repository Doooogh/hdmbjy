<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FH Admin</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="FH Admin QQ313596790" />

    <link rel="icon" href="../../../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../assets/fonts/material/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../../assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../../assets/plugins/animation/css/animate.min.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../assets/css/bootstrap/bootstrap.min.css">

    <!-- vue -->
	<script src="../../../assets/js-vue/vue.js"></script>
    <!--全局配置-->
    <script src="../../../assets/js-v/config.js"></script>

</head>

<body>
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">

							    <!-- [ Hover-table ] start -->
                                <div class="col-xl-12">
                                    <div class="card">
							
									<!-- 检索  -->
									<div style="padding-left: 20px;padding-top: 15px;">
									<table style="margin-top:5px;">
										<tr>
											<td>
						                       <!-- <div class="input-group input-group-sm mb-3">
                                                	<input class="form-control" type="text" v-model="KEYWORDS" placeholder="这里输入关键词" />
                                            	</div> -->
											</td>
										
											<td v-show="loading">
												<!-- [加载状态 ] start -->
										    	<div class="d-flex justify-content-center" style="margin-top:-10px;">
		                                            <div class="spinner-grow spinner-grow-sm" role="status">
		                                                <span class="sr-only">Loading...</span>
		                                            </div>
		                                        </div>
										    	<!-- [ 加载状态  ] End -->
											</td>
										</tr>
									</table>
									</div>
									<!-- 检索  -->
									<div class="card-block table-border-style" style="margin-top: -15px">
                                    	<div class="table-responsive">
                                        	<table class="table table-hover">
												<thead>
													<tr>
														<th>选择</th>
														<th style="width:50px;">NO</th>
														<th>预约信息</th>
														<th style="width: 280px;max-width: 300px;overflow: hidden;white-space: nowrap;">时间范围</th>
														<th>预约人数</th>
														<th>已预约人数</th>
														<th>剩余预约人数</th>
													</tr>
												</thead>
																		
												<tbody>
													<!-- 开始循环 -->	
													<template v-for="(data,index) in varList">
														<tr >  
															<td>
																<a title="选择"  @click="chooseBooking(data)" style="cursor:pointer;"><button class="btn btn-default btn-xs" >选择</button></a>
															</td>
															<td scope="row">{{page.showCount*(page.currentPage-1)+index+1}}</td>
															<td >{{data.TITLE}}</td>
															<td >
																<div :title="data.RANGE" style="width: 280px;text-overflow:ellipsis;height: 20px;max-width: 300px;overflow: hidden;white-space: nowrap;">{{data.RANGE}}</div>
															</td>
															<td>{{data.ALL_NUM}}</td>
															<td>{{data.ALREADY_NUM}}</td>
															<td>{{data.REMAIN_NUM}}</td>
															
														</tr>
													</template>
													<input type="hidden" id="choose_booking_id" >
													<input type="hidden" id="choose_booking_title" >
													<!-- <input type="hidden" id="choose_start_time" >
													<input type="hidden" id="choose_end_time" > -->
													<input type="hidden" id="choose_range" >
													<input type="hidden" id="choose_all_num" >
													<input type="hidden" id="choose_remain_num" >
													<tr v-show="varList.length==0">
														<td colspan="10">没有相关数据</td>
													</tr>
												</tbody>
											</table>
										</div>
                                    </div>
			
                                    </div>
                                </div>
                                <!-- [ Hover-table ] end -->

                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->
    
<script type="text/javascript" src="../../../assets/js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../../assets/js/pre-loader.js"></script>
<script src="../../../assets/plugins/sweetalert/js/sweetalert.min.js"></script>
<!-- 表单验证提示 -->
<script src="../../../assets/js/jquery.tips.js"></script>
<!-- 本业js -->
<script src="../../../assets/js-v/booking/booking_choose.js"></script>

</body>
</html>
