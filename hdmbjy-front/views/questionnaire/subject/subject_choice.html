<body>
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">

							    <!-- [ Hover-table ] start -->
                                <div class="col-xl-12">
                                    <div class="card">
									<div class="card-block table-border-style" style="margin-top: -15px">
                                    	<div class="table-responsive">
                                        	<table class="table table-hover">
												<thead>
													<tr>
														<th style="width: 50px;" id="cts">
								                            <div class="checkbox d-inline">
	                                                            <input type="checkbox" name="fhcheckbox" id="zcheckbox">
	                                                            <label  style="max-height: 12px;" for="zcheckbox" class="cr"></label>
	                                                        </div>
														</th>
														<th>排序</th>
														<th>题目</th>
														<th>题目类型</th>
													</tr>
												</thead>
																		
												<tbody>
													<!-- 开始循环 -->	
													<template v-for="(data,index) in varList">
														<tr>
															<td>
	                                                        	<div class="checkbox d-inline">
	                                                            	<input style="" type="checkbox" v-model="data.CHECKBOXTYPE" v-bind:id="'zcheckbox'+index" name='ids' v-bind:value="data.SUBJECT_ID">
	                                                            	<label style="max-height: 12px;" v-bind:for="'zcheckbox'+index" class="cr"></label>
	                                                        	</div>
															</td>
															<td>{{data.SORT}}</td>
															<td v-bind:id="'zcheckbox'+index+'t'">{{data.TITLE}}</td>
															<td>{{data.DNAME3}}</td>
														</tr>
													</template>
													<tr v-show="varList.length==0">
														<td colspan="10">没有相关数据</td>
													</tr>
												</tbody>
											</table>
										</div>
										<input type="hidden" id = "titlename">										
										<input type="hidden" id = "ids">										
										
										<div class="input-group" style="margin-top:10px;background-color: white" >
							            <span style="width: 100%;text-align: center;">
							            	<a class="btn btn-light btn-sm" v-on:click="save">选择</a>
							            	<a class="btn btn-light btn-sm" onclick="top.Dialog.close()">取消</a>
							            </span>
							         </div>
										
                                    </div>
									
									
										
									
			
                                    </div>
                                </div>

                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
