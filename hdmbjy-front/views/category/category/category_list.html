<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>海淀区民办教育管理平台</title>

	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 10]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="FH Admin QQ313596790" />

	<link rel="icon" href="../../../assets/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../../assets/fonts/fontawesome/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="../../../assets/plugins/animation/css/animate.min.css">
	<link rel="stylesheet" href="../../../assets/fonts/material/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="../../../assets/windows/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../../assets/css/style.css">
	<link rel="stylesheet" href="../../../assets/css/bootstrap/bootstrap.css">

	<link rel="stylesheet" href="../../../assets/css/layui/layui.css">

	<!-- vue -->
	<script src="../../../assets/js-vue/vue.js"></script>
	<!--全局配置-->
	<script src="../../../assets/js-v/config.js"></script>

</head>

<body>

<!-- [加载状态 ] start -->
<div class="loader-bg">
	<div class="loader-track">
		<div class="loader-fill"></div>
	</div>
</div>
<!-- [ 加载状态  ] End -->

<!-- [ 主内容区 ] start -->
<div class="pcoded-wrapper" id="app">
	<div class="pcoded-content">
		<div class="pcoded-inner-content">
			<div class="main-body">
				<div class="page-wrapper">
					<!-- [ Main Content ] start -->
					<div class="row">

						<!-- [ Hover-table ] start -->
						<div class="col-xl-12">
							<div class="card">
								<div class="card-block table-border-style" style="margin-top: 5px">
									<div class="table-responsive">
										<table class="table table-hover">
											<thead>
											<tr>
												<th>NO</th>
												<th>栏目名称</th>
												<th>栏目链接</th>
												<template v-if="id == '0'"><th>类型</th></template>
												<th>图片</th>
												<th>操作</th>
											</tr>
											</thead>
											<tbody>
											<!-- 开始循环 -->
											<template v-for="(data,index) in categoryList">
												<tr>
													<td scope="row">{{data.order}}</td>
													<td><a v-on:click="getList(data.id)" style="cursor:pointer;">{{data.name}}  <i class="feather icon-chevron-down"></i></a> </td>
													<td >{{data.url}}</td>
													<template v-if="id == '0'">
														<td>
															<template v-for="type in TYPES">
																<span v-show="data.type==type.BIANMA">{{type.NAME}}</span>
															</template>
														</td>
													</template>
													<td ><image :src="nginxurl+data.image" class="img-thumbnail" style="width: 60px;height: 60px"/></td>
													<td>
													<!--	<template v-if="id == '0'">
															<a v-show="edit" title="编辑图片" v-on:click="setIcon(data.id)" style="cursor:pointer;"><i class="feather icon-image"></i></a>
														</template>-->
														

														
														<a v-show="edit" title="修改" v-on:click="editCategory(data.id,'edit')" style="cursor:pointer;"><button type="button" class="layui-btn layui-btn-xs layui-btn-warm">修改</button></a>
														<a v-show="del" title="删除" v-on:click="delCategory(data.name,data.id)" style="cursor:pointer;"><button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button></a>
													</td>
												</tr>
											</template>
											<tr v-show="categoryList.length==0">
												<td colspan="10">没有相关数据</td>
											</tr>
											</tbody>
										</table>

										<table style="margin-top:15px;">
											<tr>
												<td style="vertical-align:top;">
													<a v-show="add&&(id!='-1')" class="btn btn-light btn-sm" v-on:click="editCategory(id,'add');">新增</a>
													<template v-if="id != '0'">
														<a class="btn btn-light btn-sm" v-on:click="getList(pd.PARENT_ID);">返回</a>
													</template>
												</td>
												<td v-show="loading">
													<!-- [加载状态 ] start -->
													<div class="d-flex justify-content-center" style="margin-top:-6px;">
														<div class="spinner-grow spinner-grow-sm" role="status">
															<span class="sr-only">Loading...</span>
														</div>
													</div>
													<!-- [ 加载状态  ] End -->
												</td>
											</tr>
										</table>

									</div>
								</div>
							</div>
						</div>
						<!-- [ Hover-table ] end -->

					</div>
					<!-- [ Main Content ] end -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ 主内容区 ] end -->

<script type="text/javascript" src="../../../assets/js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../../assets/js/pre-loader.js"></script>
<script type="text/javascript" src="../../../assets/plugins/sweetalert/js/sweetalert.min.js"></script>

<!-- 表单验证提示 -->
<script type="text/javascript" src="../../../assets/js/jquery.tips.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="../../../assets/js/bootstarp/bootstrap.js"></script>

<!-- 本页面js -->
<script type="text/javascript" src="../../../assets/js-v/category/category_list.js"></script>

</body>
</html>
