<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
<title>(需要做)海淀区民办培训学校申请变更审批表</title>
<link href="../../css/pagetable.css" rel="stylesheet" type="text/css">
<link rel="icon" href="../../../../../../assets/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="../../../../../../assets/fonts/fontawesome/css/fontawesome-all.min.css">
<link rel="stylesheet" href="../../../../../../assets/plugins/animation/css/animate.min.css">
<link rel="stylesheet" href="../../../../../../assets/css/bootstrap/bootstrap.css">
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script>
$(function(){
	$(".tableT p").focus(function(){
		$(this).parents(".tableT").find(".cf6f9ff").removeClass("cf6f9ff");
	    $(this).parent().addClass("cf6f9ff");
	});
	$(".tableT p").blur(function(){
		$(this).parents(".tableT").find(".cf6f9ff").removeClass("cf6f9ff");
	});
	
});
</script>
</head>
<body>
<div class="pagetable" id="app">
	<input type="hidden" :value="MBPXAPPLYBGTABLE_ID" :id="FORM_ID"/>
	<input type="hidden" :value="SUB_STATUS" :id="FORM_ID+'SUB_STATUS'"/>
	<input type="hidden" :value="APPROVEFORM_ID" :id="FORM_ID+'APPROVEFORM_ID'"/>
	<h1>海淀区民办培训学校申请变更审批表</h1>
	<ul>
		<li style="width:50%;">培训机构（公章）：</li>
		<li style="width:50%;text-align:right">海教社备（<p class="alignc" style="width:50px;display:inline-block;" :contenteditable="isPreview?false:true" ref="NUMBER" id="NUMBER" v-text="pd.NUMBER"></p>）<p class="alignc" style="width:50px;display:inline-block;" :contenteditable="isPreview?false:true"></p>号<span :contenteditable="isPreview?false:true"></span></li>
	</ul>
	<table class="tableT" width="100%" border="0" cellspacing="0" cellpadding="0">
	  <tr>
		<th width="25%" colspan="2">学校全称</th>
		<td colspan="5"><p :contenteditable="isPreview?false:true" ref="SCHOOL_NAME" id="SCHOOL_NAME" v-text="pd.SCHOOL_NAME"></p></td>
		<th width="12.5%">教民1101087<p  :contenteditable="isPreview?false:true" ref="J_NUMBER1" id="J_NUMBER1"  v-text="pd.J_NUMBER1"></p>号</th>
	  </tr>
	  <tr>
		<th colspan="2">校长及电话</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="PRINCIPAL_AND_PHONE" id="PRINCIPAL_AND_PHONE" v-text="pd.PRINCIPAL_AND_PHONE"></p></td>
		<th width="12.5%">联系人及电话</th>
		<td colspan="2"><p :contenteditable="isPreview?false:true" ref="LINKMAN_AND_PHONE" id="LINKMAN_AND_PHONE" v-text="pd.LINKMAN_AND_PHONE"></p></td>
		</tr>
	  <tr>
		<th colspan="2" rowspan="2">预变更项目</th>
		<th width="25%" colspan="2">校名</th>
		<th width="25%" colspan="2">校址</th>
		<th width="25%" colspan="2">举办者变更</th>
	  </tr>
	  <tr>
		<td colspan="2"><p :contenteditable="isPreview?false:true"  ref="TO_SCHOOL_NAME" id="TO_SCHOOL_NAME" v-text="pd.TO_SCHOOL_NAME"></p></td>
		<td colspan="2"><p :contenteditable="isPreview?false:true" ref="TO_SCHOOL_ADDRESS" id="TO_SCHOOL_ADDRESS" v-text="pd.TO_SCHOOL_ADDRESS"></p></td>
		<td colspan="2"><p :contenteditable="isPreview?false:true"  ref="TO_ORGANIZER" id="TO_ORGANIZER" v-text="pd.TO_ORGANIZER" ></p></td>
	  </tr>
	  <tr>
		<th width="12.5%">变更前</th>
		<td colspan="7"><p class="mh200" :contenteditable="isPreview?false:true" ref="CHANGE_BEFORE" id="CHANGE_BEFORE" v-text="pd.CHANGE_BEFORE" ></p></td>
		</tr>
	  <tr>
		<th>变更后</th>
		<td colspan="7"><p class="mh200" :contenteditable="isPreview?false:true" ref="CHANGE_AFTER" id="CHANGE_AFTER" v-text="pd.CHANGE_AFTER" ></p></td>
		</tr>
	  <tr>
	  <tr>
		<th>变更理由</th>
		<td colspan="7"><p :contenteditable="isPreview?false:true" ref="REASON" id="REASON" v-text="pd.REASON" ></p></td>
		</tr>
	  <tr>
		<th>举办者意见</th>
		<td colspan="3" ref="ORGANIZER_OPINION_DATE" id="ORGANIZER_OPINION_DATE">
			<p class="mh200" :contenteditable="isPreview?false:true"  ref="ORGANIZER_OPINION" id="ORGANIZER_OPINION" v-text="pd.ORGANIZER_OPINION"></p>签字（个人举办）：</br>法定代表人签字、公章（单位举办）：</br>
			<p class="alignc" style="width:50px;display:inline-block;" ref="YEAR1" id="YEAR1" v-text="pd.YEAR1"  :contenteditable="isPreview?false:true"></p>年
			<p class="alignc" style="width:50px;display:inline-block;" ref="MONTH1" id="MONTH1" v-text="pd.MONTH1" :contenteditable="isPreview?false:true"></p>月
			<p class="alignc" style="width:50px;display:inline-block;" ref="DAY1" id="DAY1" v-text="pd.DAY1" :contenteditable="isPreview?false:true"></p>日
		</td>
		<th>教育行政部门审批意见</th>
		<td colspan="3"  ref="DEPT_OPINION_DATE" id="DEPT_OPINION_DATE" >
			<p class="mh200" :contenteditable="isPreview?false:true"  ref="DEPT_OPINION" id="DEPT_OPINION" v-text="pd.DEPT_OPINION"></p>审定人签字：</br>
			<p class="alignc" style="width:50px;display:inline-block;" ref="YEAR2" id="YEAR2" v-text="pd.YEAR2" :contenteditable="isPreview?false:true"></p>年
			<p class="alignc" style="width:50px;display:inline-block;" ref="MONTH2" id="MONTH2" v-text="pd.MONTH2" :contenteditable="isPreview?false:true"></p>月
			<p class="alignc" style="width:50px;display:inline-block;" ref="DAY2" id="DAY2" v-text="pd.DAY2" :contenteditable="isPreview?false:true"></p>日
		</td>
		</tr>
	  <tr>
		<th>交件人</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="SENDER" id="SENDER" v-text="pd.SENDER" ></p></td>
		<th>交件日期</th>
		<td colspan="3" ><p :contenteditable="isPreview?false:true" ref="SENDER_DATE" id="SENDER_DATE" v-text="pd.SENDER_DATE"></p></td>
		</tr>
	  <tr>
		<th>受理人</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="RECEIVER" id="RECEIVER" v-text="pd.RECEIVER" ></p></td>
		<th>受理日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="RECEIVER_DATE" id="RECEIVER_DATE" v-text="pd.RECEIVER_DATE"></p></td>
		</tr>
	  <tr>
		<th>审核人</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="AUDITOR" id="AUDITOR" v-text="pd.AUDITOR"></p></td>
		<th>审核日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="AUDITOR_DATE" id="AUDITOR_DATE" v-text="pd.AUDITOR_DATE"></p></td>
		</tr>
	  <tr>
		<th>复审人</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="AGAIN_AUDITOR" id="AGAIN_AUDITOR" v-text="pd.AGAIN_AUDITOR"></p></td>
		<th>复审日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="AGAIN_AUDITOR_DATE" id="AGAIN_AUDITOR_DATE" v-text="pd.AGAIN_AUDITOR_DATE" ></p></td>
		</tr>
	  <tr>
		<th>备注</th>
		<td colspan="7"><p :contenteditable="isPreview?false:true" ref="BEIZHU" id="BEIZHU" v-text="pd.BEIZHU"></p></td>
	  </tr>
	</table>
	<div class="bz">
	注： 举办者变更，举办者意见一项需新旧举办者同时盖章或签字。
	</div>
	
	<div class="input-group" style="margin-top:10px;background-color: white" v-show="!isPreview">
			<span style="width: 100%;text-align: center;">
				<button  class="btn btn-default btn-sm" type="button"  @click="save(1)">暂存</button >
				<button  class="btn btn-default btn-sm" type="button"  @click="save(0)">提交</button >
				<button  class="btn btn-default btn-sm"   type="button"  onclick="top.Dialog.close()">取消</button >
			</span>
	</div>

</div>

<!-- vue -->
<script type="text/javascript" src="../../../../../../assets/js-vue/vue.js"></script>
<!--全局配置-->
<script type="text/javascript" src="../../../../../../assets/js-v/config.js"></script>

<script type="text/javascript" src="../../../../../../assets/js/pre-loader.js"></script>
<script src="../../../../../../assets/plugins/sweetalert/js/sweetalert.min.js"></script>
<!-- 表单验证提示 -->
<script src="../../../../../../assets/js/jquery.tips.js"></script>
<script src="../../js/mbpxapplybgtable.js"></script> 
</body>
</html>
