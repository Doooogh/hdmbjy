<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
<title>海淀区民办学校申请备案登记表</title>
<link href="css/pagetable.css" rel="stylesheet" type="text/css">
<link rel="icon" href="../../../../../../assets/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="../../../../../../assets/fonts/fontawesome/css/fontawesome-all.min.css">
<link rel="stylesheet" href="../../../../../../assets/plugins/animation/css/animate.min.css">
<link rel="stylesheet" href="../../../../../../assets/css/bootstrap/bootstrap.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
$(function(){
	$(".tableT p").focus(function(){
		$(this).parents(".tableT").find(".cf6f9ff").removeClass("cf6f9ff");
	    $(this).parent().addClass("cf6f9ff");
	});
	$(".tableT p").blur(function(){
		$(this).parents(".tableT").find(".cf6f9ff").removeClass("cf6f9ff");
	});
	
});
</script>
</head>
<body>
<div class="pagetable" id="app">
	<input type="hidden" :value="MBGOAPPLYRECORD_ID" :id="FORM_ID"/>
	<input type="hidden" :value="SUB_STATUS" :id="FORM_ID+'SUB_STATUS'"/>
	<input type="hidden" :value="APPROVEFORM_ID" :id="FORM_ID+'APPROVEFORM_ID'"/>
	<h1>海淀区民办学校申请备案登记表</h1>
	<table class="tableT" width="100%" border="0" cellspacing="0" cellpadding="0">
	  <tr>
		<th>学校全称（盖章）</th>
		<td colspan="6"><p :contenteditable="isPreview?false:true" ref="SC_NAME" id="SC_NAME" v-text="pd.SC_NAME"></p></td>
		  <th colspan="2">教民110108（<p class="inlinep" :contenteditable="isPreview?false:true"  ref="NUMBER" id="NUMBER" v-text="pd.NUMBER"></p>）号</th>
	  </tr>
	  <tr>
		<th>校长及电话</th>
		<td colspan="4"><p :contenteditable="isPreview?false:true" ref="PRINCIPAL_AND_PHONE" id="PRINCIPAL_AND_PHONE" v-text="pd.PRINCIPAL_AND_PHONE" ></p></td>
		<th colspan="2">联系人及电话</th>
		<td colspan="2"><p :contenteditable="isPreview?false:true" ref="CONTACTS_AND_PHONE" id="CONTACTS_AND_PHONE" v-text="pd.CONTACTS_AND_PHONE"></p></td>
		</tr>
	  <tr>
		<th width="11.1%" rowspan="2">预备案项目</th>
		<th width="11.1%">校名</th>
		<th width="11.1%">校址</th>
		<th width="11.1%">层次</th>
		<th width="11.1%">类别</th>
		<th width="11.1%">分立</th>
		<th width="11.1%">合并</th>
		<th width="11.1%">举办者</th>
		<th width="11.1%"></th>
	  </tr>
	  <tr>
		<td><p :contenteditable="isPreview?false:true"  ref="PRE_PRO_SCNAME" id="PRE_PRO_SCNAME" v-text="pd.PRE_PRO_SCNAME"></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="PRE_PRO_ADDREDD" id="PRE_PRO_ADDREDD" v-text="pd.PRE_PRO_ADDREDD"></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="PRE_PRO_LEVEL" id="PRE_PRO_LEVEL" v-text="pd.PRE_PRO_LEVEL" ></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="PRE_PRO_TYPE" id="PRE_PRO_TYPE" v-text="pd.PRE_PRO_TYPE"></p></td>
		<td><p :contenteditable="isPreview?false:true"  ref="PRE_PRO_DISCRETE" id="PRE_PRO_DISCRETE" v-text="pd.PRE_PRO_DISCRETE" ></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="PRE_PRO_MERGE" id="PRE_PRO_MERGE" v-text="pd.PRE_PRO_MERGE"></p></td>
		<td><p :contenteditable="isPreview?false:true" ref="PRE_PRO_ORGANIZER" id="PRE_PRO_ORGANIZER" v-text="pd.PRE_PRO_ORGANIZER"></p></td>
		<td><p :contenteditable="isPreview?false:true"></p></td>
	  </tr>
	  <tr>
		<th width="11.1%">变更前</th>
		<td colspan="8"><p :contenteditable="isPreview?false:true" ref="CHANGE_BEFORE" id="CHANGE_BEFORE" v-text="pd.CHANGE_BEFORE"></p></td>
		</tr>
	  <tr>
		<th>变更后</th>
		<td colspan="8"><p :contenteditable="isPreview?false:true" ref="CHANGE_AFTER" id="CHANGE_AFTER" v-text="pd.CHANGE_AFTER"></p></td>
		</tr>
	  <tr>
		<th >举办者意见</th>
		<td colspan="4" ref="ORGANIZER_OPINION_DATE" id="ORGANIZER_OPINION_DATE"><p class="mh200" :contenteditable="isPreview?false:true" ref="ORGANIZER_OPINION" id="ORGANIZER_OPINION" v-text="pd.ORGANIZER_OPINION"></p>签字（个人举办）：</br>法定代表人签字、公章（单位举办）：</br>
		<p class="alignc" style="width:50px;display:inline-block;" :contenteditable="isPreview?false:true" ref="YEAR1" id="YEAR1" v-text="pd.YEAR1"></p>年
		<p class="alignc" style="width:50px;display:inline-block;" :contenteditable="isPreview?false:true" ref="MONTH1" id="MONTH1" v-text="pd.MONTH1"></p>月
		<p class="alignc" style="width:50px;display:inline-block;" :contenteditable="isPreview?false:true" ref="DAY1" id="DAY1" v-text="pd.DAY1"></p>日</td>
		<th >教育行政部门审批意见</th>
		<td colspan="3" ref="ADMINISTRATIVE_OPINION_DATE" id="ADMINISTRATIVE_OPINION_DATE"><p class="mh200" :contenteditable="isPreview?false:true" ref="ADMINISTRATIVE_OPINION" id="ADMINISTRATIVE_OPINION" v-text="pd.ADMINISTRATIVE_OPINION"></p>审定人签字：</br>
		<p class="alignc" style="width:50px;display:inline-block;" :contenteditable="isPreview?false:true" ref="YEAR2" id="YEAR2" v-text="pd.YEAR2"></p>年
		<p class="alignc" style="width:50px;display:inline-block;" :contenteditable="isPreview?false:true" ref="MONTH2" id="MONTH2" v-text="pd.MONTH2"></p>月
		<p class="alignc" style="width:50px;display:inline-block;" :contenteditable="isPreview?false:true" ref="DAY2" id="DAY2" v-text="pd.DAY2"></p>日</td>
		</tr>
	  <tr>
		<th>交件人及电话</th>
		<td colspan="4"><p :contenteditable="isPreview?false:true"  ref="DELIVERY_AND_PHONE" id="DELIVERY_AND_PHONE" v-text="pd.DELIVERY_AND_PHONE"></p></td>
		<th>交件日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="DELIVERY_DATE" id="DELIVERY_DATE" v-text="pd.DELIVERY_DATE"></p></td>
		</tr>
	  <tr>
		<th>受理人</th>
		<td colspan="4"><p :contenteditable="isPreview?false:true" ref="RECEIVER" id="RECEIVER" v-text="pd.RECEIVER"></p></td>
		<th>受理日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="RECEIVER_DATE" id="RECEIVER_DATE" v-text="pd.RECEIVER_DATE"></p></td>
		</tr>
	  <tr>
		<th>审核人</th>
		<td colspan="4"><p :contenteditable="isPreview?false:true" ref="AUDITOR" id="AUDITOR" v-text="pd.AUDITOR"></p></td>
		<th>审核日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="AUDITOR_DATE" id="AUDITOR_DATE" v-text="pd.AUDITOR_DATE"></p></td>
		</tr>
	  <tr>
		<th>通知办结日期</th>
		<td colspan="4"><p :contenteditable="isPreview?false:true" ref="NOTITY_DATE_COMPLETE" id="NOTITY_DATE_COMPLETE" v-text="pd.NOTITY_DATE_COMPLETE"></p></td>
		<th>送达地点</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true" ref="DELIVERED_TO_SITE" id="DELIVERED_TO_SITE" v-text="pd.DELIVERED_TO_SITE"></p></td>
		</tr>
	  <tr>
		<th>送达人及日期</th>
		<td colspan="4"><p :contenteditable="isPreview?false:true" ref="SERVING_PERSON_AND_DATE" id="SERVING_PERSON_AND_DATE" v-text="pd.SERVING_PERSON_AND_DATE"></p></td>
		<th>收件人及日期</th>
		<td colspan="3"><p :contenteditable="isPreview?false:true"  ref="RECIPIENT_AND_DATE" id="RECIPIENT_AND_DATE" v-text="pd.RECIPIENT_AND_DATE"></p></td>
		</tr>
	</table>
	<div class="bz">
	注： 此表一式二份，请用黑色签字笔填写， 并在所要变更事项下划勾；</br>
     举报者变更，举办者意见一项需要新、原举办者同时盖章、签字。
	</div>
	<div class="input-group" style="margin-top:10px;background-color: white" v-show="!isPreview">
			<span style="width: 100%;text-align: center;">
						<button  class="btn btn-default btn-sm" type="button"  @click="save(1)">暂存</button >
						<button  class="btn btn-default btn-sm" type="button"  @click="save(0)">提交</button >
						<button  class="btn btn-default btn-sm"   type="button"  onclick="top.Dialog.close()">取消</button >
			</span>
	</div>
</div>
<!-- vue -->
<script type="text/javascript" src="../../../../../../assets/js-vue/vue.js"></script>
<!--全局配置-->
<script type="text/javascript" src="../../../../../../assets/js-v/config.js"></script>

<script src="../../../../../../assets/plugins/sweetalert/js/sweetalert.min.js"></script>
<!-- 表单验证提示 -->
<script src="../../../../../../assets/js/jquery.tips.js"></script>
<script src="js/mbgoapplyrecord.js"></script>
</body>
</html>
